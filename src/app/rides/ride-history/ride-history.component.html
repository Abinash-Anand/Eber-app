

    <div class="table-responsive">
        <!-- Filter Section -->
        <div class="filter-section  filter-bar mx-0 mt-3 mb-0 p-3 bg-dark text-light">
            <div class="row g-3">
                <div class="col-md-4">
                    <!-- <label for="statusFilter" class="form-label"><strong>Filter by Status</strong></label> -->
                    <select id="statusFilter" class="form-select form-control col-5" (change)="filterByStatus($event)">
                        <option value="">Filter by Status</option>
                        <option *ngFor="let status of statusOptions" [value]="status">{{status}}</option>
                    </select>
                </div>
                <div class="col-md-4 ">
                    <div class="input-group ">
                        <input id="searchInput" type="text" class="form-control" placeholder="Search Pickup or Drop Location"
                            #searchParams (input)="searchRides()">
                        <label for="searchInput" class="input-group-text">Search:</label>
                    </div>
        
        
                </div>
                <strong>Powered By<img class="mx-2 my-1" width="35" height="35"
                        src="https://img.icons8.com/fluency/48/node-js.png" alt="node-js" /></strong>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Invoice No.</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Ride Status</th>
                    <th scope="col">Date/Time</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through your data here -->
                <tr class="hover-row" *ngFor="let ride of rideHistory; let i = index" (click)="dropDownMap(ride)">
                    <td>{{i+1}}</td>
                    <td>{{ride.invoiceDetails.invoiceNo}}</td>
                    <td>{{ride.userId._id}}</td>
                    <td>{{ride.userId.username}}</td>
                    <td>{{ride.status}}</td>
                    <td>{{ride.scheduleDateTime | date:medium}} </td>
                    <td>{{ride.city.city}}</td>
                    <td><button class="btn btn-secondary" (click)="downloadCsv(ride)">Download</button></td>
                </tr>
                <!-- End loop -->
            </tbody>
            
        </table>
        
        <div class="col-lg-8 col-md-6 mb-3">
            <div id="map" #mapRef style="height: 500px; width: 100%; "></div>
        </div>
        

    </div>
