<!-- Filter Section -->
<div class="filter-section my-2 mx-4 filter-bar p-2">
    <div class="row g-3">
        <div class="col-md-4">
            <label for="statusFilter" class="form-label">Filter by Status:</label>
            <select id="statusFilter" class="form-select" (change)="filterByStatus($event)" >
                <option value=""></option>
                <option *ngFor="let status of statusOptions" [value]="status">{{status}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <label for="searchInput" class="input-group-text">Search:</label>
                <input id="searchInput" type="text" class="form-control"
                    placeholder="Search by username, phone, or request ID" (input)="searchRides($event)">
            </div>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Invoice No.</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Ride Status</th>
                    <th scope="col">Date/Time</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                    

                </tr>
            </thead>
            <tbody>
                <!-- Loop through your data here -->
                <tr *ngFor="let ride of rideHistory; let i = index" (click)="dropDownMap(ride)">
                    <td>{{i+1}}</td>
                    <td>{{ride.invoiceDetails.invoiceNo}}</td>
                    <td>{{ride.userId._id}}</td>
                    <td>{{ride.userId.username}}</td>
                    <td>{{ride.status}}</td>
                    <td>{{ride.scheduleDateTime | date:medium}} </td>
                    <td>{{ride.city.city}}</td>
                    <td><button class="btn btn-secondary" (click)="downloadCsv(ride)">Download</button></td>
                </tr>
                <!-- End loop -->
            </tbody>
            
        </table>
        
        <div class="col-lg-8 col-md-6">
            <div id="map" #mapRef style="height: 500px; width: 100%; "></div>
        </div>
        

    </div>
</div>
