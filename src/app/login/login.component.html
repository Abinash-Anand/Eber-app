<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center;">Login </h1>
            <hr class="bg-light">
            <form (ngSubmit)="onLogin()" #form="ngForm">
                    <div class="form-group col-10">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"
                        required name="email" ngModel id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text  text-light">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group col-10">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"
                        required name="password" ngModel id="exampleInputPassword1" placeholder="Password">
                        <p class="text-danger mt-2" *ngIf="wrongCredentials">Please Provide Correct Credentials!</p>
                    </div>
                    <button type="submit" class="btn ml-3 btn-outline-light px-5 py-2 mt-3 btn-lg"
                     [disabled]="!form.valid"  >Submit</button>
                </form>
        </div>
   
    </div>

</div>
