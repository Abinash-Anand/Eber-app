<nav class="navbar nav "><h1>Login</h1></nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form (ngSubmit)="onLogin()" #form="ngForm">
                    <div class="form-group col-10">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"
                        required name="email" ngModel id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group col-10">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"
                        required name="password" ngModel id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn ml-3 btn-primary btn-lg"
                     [disabled]="!form.valid" >Submit</button>
                </form>
        </div>
   
    </div>

</div>
