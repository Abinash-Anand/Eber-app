<div class="container">
    <!-- Button to Open the Modal -->
    <button type="button" data-toggle="modal" data-target="#countryModalForm" class="btn btn-primary">Add
        Country</button>

    <!-- The Modal -->
    <div class="modal fade" id="countryModalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Country</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form [formGroup]="countryForm" (ngSubmit)="onAddCountry()">
                        <div class="form-group">
                            <label for="name">Country Name:</label>
                            <input id="name" class="form-control" formControlName="name">
                        </div>
                        <div class="error-message text-danger" *ngIf="duplicateCountry" >
                            <p><strong>Country Already Exist</strong></p>
                        </div>
                        <div class="autofill-form">
                            <div>
                                <label for="currency">Currency:</label>
                                <input disabled="true" id="currency" class="form-control" formControlName="currency" readonly>
                            </div>
                            <div>
                                <label for="calling-code">Calling Code:</label>
                                <input disabled="true" id="calling-code" class="form-control" formControlName="calling-code" readonly>
                            </div>
                            <div>
                                <label for="country-code">Country Code:</label>
                                <input disabled="true" id="country-code" class="form-control" formControlName="country-code" readonly>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" [disabled]="countryForm.invalid">Add
                                Country</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="countries.length > 0">
    <h1>Country List</h1>
    <div class="row m-3 text-dark">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4" *ngFor="let country of countries">
            <div class="vehicle-container">
                <img [src]="country.flag" alt="{{ country.name }} flag" class="img-fluid" width="50">
                <p><strong>Country: {{country.name}}</strong></p>
                <p><strong>Currency: {{country.currency.symbol | json}}</strong></p>
                <p><strong>Country Code: {{country.countryCode}}</strong></p>
                <p><strong>Calling Code: {{country.countryCallingCode}}</strong></p>
                <p><strong>Timezone: {{country.timeZone}}</strong></p>
            </div>
        </div>
    </div>
</div>
